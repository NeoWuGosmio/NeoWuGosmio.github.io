<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>前端小工具範例</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>簡單計算器</h1>
  
  <input type="number" id="num1" placeholder="輸入第一個數字">
  <input type="number" id="num2" placeholder="輸入第二個數字">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  
  <button id="calculate">計算</button>
  
  <h2>結果: <span id="result">?</span></h2>
  
  <script src="script.js"></script>
</body>
</html>
